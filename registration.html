    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Libre+Baskerville:wght@700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">
                    <img src="images/GyanmalaLogo2.png" id="logo" alt="Gyanmala Logo.png">
                </a>
                <ul>
                    <li class="nav_site">
                        <a href="index.html">home</a>
                    </li>
                    <li class="nav_site">
                        <a href="services.html">services</a>
                    </li>
                    <li class="nav_site">
                        <a href="contact.html">contact</a>
                    </li>
                    <li class="nav_site login_register">
                        <a href="registration.html">register</a>
                    </li>
                    <li class="nav_site login_register">
                        <a href="login.html">login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="registration">
                <div class="sub_heading">Register</div>
                <form>
                    <label>First Name</label>
                    <input type="text" placeholder="First" id="first_name" required>
                    <label>Middle Name</label>
                    <input type="text" placeholder="Middle" id="middle_name">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last" id="last_name" required>
                    <label>Email</label>
                    <input type="email" id="email" required>
                    <label>Phone Number</label>
                    <input type="text" id="phone_number" required>
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" id="password" required>
                    <label>Date of Birth</label>
                    <input type="date" id="dob" required>
                    <label>Gender</label>
                    <div class="gender">
                        <input type="radio" name="sex" required="required">
                        <label for="female">Female</label><br><br>
                        <input type="radio" name="sex" required="required">
                        <label for="male">Male</label><br><br>
                        <input type="radio" name="sex" required="required">
                        <label for="others">Others</label>
                    </div>
                    <button class="register_button">Register for new account</button>
                </form>
            </section>
        </main>
        <footer>
            <ul class="footer_section">
                <li class="footer_main">About Company</li>
                <li class="footer_sub"><a href="index.html#overview">About Us</a></li>
                <li class="footer_sub"><a href="contact.html">Contact</a></li>
            </ul>
            <ul class="footer_section">
                <li class="footer_main">Connect with us on</li>
                <li class="logo">
                    <a href="https://www.facebook.com"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="https://www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.instagram.com"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
            </ul>
            <div class="copyright footer_section">© 2023 Gyanmala Homestay. All Rights Reserved.</div>
        </footer>
    </body>
</html>
